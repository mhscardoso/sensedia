<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Projects{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Base Styling -->
  <style>
    :root {
      --primary: #2563eb;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      margin: 0;
      background: var(--light);
      color: var(--dark);
      display: flex;
      flex-direction: column;
    }

    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 14px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
      color: var(--primary);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--gray);
      font-weight: 400;
    }

    nav a:hover {
      color: var(--primary);
    }

    main {
      padding: 40px 30px;
      max-width: 960px;
      margin: auto;
      flex: 1;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--gray);
      padding: 20px;
      border-top: 1px solid var(--border);
      margin-top: 40px;
      background: white;
    }

    .card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>

<header>
  <div class="logo">Projetos</div>

  <nav>
     {% if user.is_authenticated %}
      <a href="/">Profile</a>
      <a href="/logout">Logout</a>
    {% else %}
      <a href="/login">Login</a>
      <a href="/signup">Register</a>
    {% endif %}
  </nav>
</header>

<main>
  {% block content %}
  {% endblock %}
</main>

<footer>
  Â© {% now "Y" %} Projetos
</footer>

{% block extra_js %}{% endblock %}
</body>
</html>
